<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şık CSS Örneği</title>
    <style>
        /* Genel stil */
div {
  background: rgba(31, 36, 224, 0.35);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(7px);
  border-radius: 10px;
  padding: 20px;
  margin: 10px;
}

/* h1 stil */
h1 {
  color: #1f24e0;
  font-size: 2.5em;
  text-shadow: 2px 2px 4px rgba(31, 38, 135, 0.5);
  margin-bottom: 10px;
}

/* h2 stil */
h2 {
  color: #1f24e0;
  font-size: 2em;
  text-shadow: 1px 1px 2px rgba(31, 38, 135, 0.3);
  margin-bottom: 8px;
}

/* button stil */
button {
  background-color: #1f24e0;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2326b8;
}

    </style>
</head>
<body>
    <div>
        <h1>Başlık 1</h1>
        <p>Bu bir paragraf içeriğidir.</p>
        <button>Buton</button>
    </div>

    <div>
        <h2>Başlık 2</h2>
        <p>Bu başka bir paragraf içeriğidir.</p>
        <button>İkinci Buton</button>
    </div>
</body>
</html>
